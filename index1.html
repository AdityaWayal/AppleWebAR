<!DOCTYPE html>
<html>
    <head>
        <title>IPhone Model</title>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene embedded arjs>
            <a-marker preset="hiro">
                <a-entity gltf-model="#iphone" animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 15000">
                    <!-- <a-animation attribute="rotation" to="0 360 0" dur="5000" repeat="indefinite" easing="linear"></a-animation> -->
                </a-entity>
            </a-marker>
            <a-assets>
                <a-asset-item id="iphone" src="output_file.glb"></a-asset-item>
            </a-assets>
            <a-entity camera></a-entity>
        </a-scene>
   Â </body>
</html>
